# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - internal/interface/graphql/schema/*.graphql
  - internal/interface/graphql/schema/users/*.graphql

exec:
  filename: internal/interface/graphql/gen/executor.go
  package: gen

model:
  filename: internal/interface/graphql/gen/models.go
  package: gen

models:
  Image:
    fields:
      cropOf:
        resolver: true
      tags:
        resolver: true
      licensee:
        resolver: true
      location:
        resolver: true
  Video:
    fields:
      url:
        resolver: true
      tags:
        resolver: true
      licensees:
        resolver: true
  Audio:
    fields:
      url:
        resolver: true
      tags:
        resolver: true
      licensee:
        resolver: true
  Document:
    fields:
      tags:
        resolver: true
      licensee:
        resolver: true
  EncoderTask:
    fields:
      media:
        resolver: true
  PhotostockImage:
    fields:
      tags:
        resolver: true
      thumbnail:
        resolver: true
      sizes:
        resolver: true
